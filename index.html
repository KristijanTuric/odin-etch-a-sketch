<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="styles.css">
</head>
<!-- The parameters disable dragging and droping in the window -->
<body ondragstart="return false;" ondrop="return false;">
    <h1>Etch-A-Sketch</h1>
    <div id="content">
        <div id="buttons">
            <input id="inputColorPicker" type="color" value="#FFF">
            <button id="btnDraw">Draw</button>
            <button id="btnEraser">Eraser</button>
            <button id="btnRainbow">Rainbow</button>
            <button id="btnClear">Clear</button>
            <div id="gridValue">16 x 16</div>
            <input id="gridValueSlider" type="range" value="16" min="1" max="64">
        </div>


    </div>

    


    <script src="myscript.js"></script>

    <p class="copyright">Copyright © 2023 Kristijan Turić</p>
</body>
</html>
